		function stringStartsWith (string, prefix) {
			return string.slice(0, prefix.length) == prefix;
		}

					}else{
						if(!$(this).attr("notouch")){

							var newhref = "/bored/mobile/index.html#" + href.replace(".html", "");
							$(this).attr("href", newhref);
